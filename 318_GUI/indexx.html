<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <header>
        <h1 id="nav-title">AUTOZYNACHINO</h1>
        <nav>
            <ul>
                <li><a href="#">James Pankiw</a></li>
                <li><a href="#">Dimos Papas</a></li>
                <li><a href="https://bitcoin.org/en/">Jamos McCulloch-Cop</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="container">
            <div class="element camera-feed">
                <div class="item">
                    <div class="card-title">
                        <h1>Camera Feed </h1>
                    </div>
                </div>
            </div>
            <div class="bowl-data element">
                <div class="item">
                    <div class="card-title">
                        <h1>Mass of food in bowl: </h1> 
                    </div>
                    <div class="content">
                        
                    </div>
                    
                </div>
            </div>
            <div class="resevoir-data element">
                <div class="item">
                    <div class="card-title">
                        <h1>Percent food left in resevoir: </h1>
                    </div>
                    <div class="content">
                        
                    </div>
                    
                </div>
            </div>
            <div class="food-input element">
                <form class="input-form">
                    <div class="input-text">
                        <label for="serving-size" class="serving-size-label">Serving Size: </label>
                        <input type="text" class="serving-size-input">
                    </div>
                    <button type="submit" class="dispense-btn">Dispense</button>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
